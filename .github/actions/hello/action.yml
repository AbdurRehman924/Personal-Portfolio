name: "Hello Composite Action"
description: "A small reusable composite action that prints messages and supports conditional behavior."
inputs:
  message:
    description: "Message to print"
    required: false
    default: "Hello, GitHub Actions"
  should_fail:
    description: "If true, the action will fail (demonstrates conditionals)"
    required: false
    default: "false"
outputs:
  printed:
    description: "The message that was printed"
runs:
  using: "composite"
  steps:
    - name: Set up message
      id: setup
      shell: bash
      run: |
        echo "message=${{ inputs.message }}" >> $GITHUB_OUTPUT

    - name: Print message
      shell: bash
      run: |
        echo "${{ inputs.message }}"

    - name: Fail intentionally (conditional)
      if: ${{ inputs.should_fail == 'true' }}
      shell: bash
      run: |
        echo "Intentional failure requested"
        exit 1
