name: "Portfolio CI"
on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

env:
  NODE_VERSION: "18"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Use hello composite action
        uses: ./.github/actions/hello
        with:
          message: "Portfolio build completed successfully!"
          should_fail: "false"

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy notification
        uses: ./.github/actions/hello
        with:
          message: "Ready for deployment to production"
